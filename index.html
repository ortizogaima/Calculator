<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Shantell+Sans:wght@600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <script src="Calculator.js" type="text/javascript"></script>
    <script src="Display.js" type="text/javascript"></script>
    <script src="index.js" type="text/javascript" defer></script>
    <title>Calculator :)</title>
</head>
<body>
    <div class="container">
        <div class="calculator">
            <div class="display">
                <div id="old-value"></div>
                <div id="new-value"></div>
            </div>
            <div class="buttons">
                <div class="row">
                    <button class="col-2 clear all" onclick="display.clearAll()">C</button>
                    <button class="clear" onclick="display.clear()">&larr;</button>
                    <button class="operator" value="split">/</button>
                </div>
                <div class="row">
                    <button class="number">7</button>
                    <button class="number">8</button>
                    <button class="number">9</button>
                    <button class="operator" value="multiply">X</button>
                </div>
                <div class="row">
                    <button class="number">4</button>
                    <button class="number">5</button>
                    <button class="number">6</button>
                    <button class="operator" value="substract">-</button>
                </div>
                <div class="row">
                    <button class="number">1</button>
                    <button class="number">2</button>
                    <button class="number">3</button>
                    <button class="operator" value="add">+</button>
                </div>
                <div class="row">
                    <button class="col-2 number">0</button>
                    <button class="number">.</button>
                    <button class="operator" value="equals">=</button>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
